services:
  postgres:
    image: postgres:15
    container_name: crawler_postgres
    restart: always
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawler
      POSTGRES_DB: crawler_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: crawler_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: crawler_backend
    restart: always
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    env_file:
      - .env
    environment:
      - ENV_FILE_PATH=/app/.env.root
    volumes:
      - ./backend:/app
      - ./.env:/app/.env.root
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    container_name: crawler_frontend
    restart: always
    command: sh -c "npm install && rm -rf node_modules/.vite && npm run dev -- --host 0.0.0.0 --force"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_ADMIN_EMAILS=${ADMIN_EMAILS}
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
      - VITE_PROMETHEUS_UI_URL=${VITE_PROMETHEUS_UI_URL:-http://localhost:9090}
      - VITE_GRAFANA_UI_URL=${VITE_GRAFANA_UI_URL:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: crawler_prometheus
    restart: always
    profiles: ["monitoring"]
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: crawler_grafana
    restart: always
    profiles: ["monitoring"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  frontend_node_modules:
  prometheus_data:
  grafana_data:
