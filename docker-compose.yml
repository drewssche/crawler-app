services:
  postgres:
    image: postgres:15
    container_name: crawler_postgres
    restart: always
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawler
      POSTGRES_DB: crawler_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: crawler_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: crawler_backend
    restart: always
    env_file:
      - .env
    environment:
      - ENV_FILE_PATH=/app/.env.root
    volumes:
      - ./backend:/app
      - ./.env:/app/.env.root
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    container_name: crawler_frontend
    restart: always
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_ADMIN_EMAILS=${ADMIN_EMAILS}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  frontend_node_modules:
